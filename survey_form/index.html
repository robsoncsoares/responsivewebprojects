<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Survey Form</title>
</head>

<body>

  <header>
    <div class="headerContainer moldure">
      <h1 id="title">Sports Survey</h1>
      <p id="description">Thank you for taking the time to participate in sports research!</p>
    </div>
  </header>


  <main id="main">
    <form id="survey-form" class="mainContainer moldure">
      <div class="form-group">
        <p><label id="name-label" for="name">Name</label></p>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required />
      </div>

      <div class="form-group">
        <p><label id="email-label" for="email">Email</label></p>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
      </div>

      <div class="form-group">
        <p><label id="number-label" for="number">Age<span class="clue"> (optional)</span></label></p>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
      </div>

      <p>Gender</p>
      <div class="form-group2">
        <div>
          <input name="gender" id="male" value="male" type="radio" class="input-radio" checked />
          <label id="gender-label" for="male">Male</label>
        </div>
        <div>
          <input name="gender" id="female" value="female" type="radio" class="input-radio" />
          <label id="gender-label" for="female">Female</label>
        </div>
        <div>
          <input name="gender" id="other" value="other" type="radio" class="input-radio" />
          <label id="gender-label" for="other">Other</label>
        </div>
      </div>

      <div class="form-group">
        <p>What frequency do you exercise?</p>
        <select id="dropdown" name="frequency" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="1time">Once a week</option>
          <option value="2times">2 times a week</option>
          <option value="3times">3 times a week</option>
          <option value="more3times">more than 3 times a week</option>
        </select>
      </div>

      <p>Which sport do you like best?</p>
      <div class="form-group1">       
        <div>
          <input name="sports" id="soccer" value="soccer" type="checkbox" class="input-check" />
          <label id="sports-label" for="soccer">Soccer</label>
        </div>
        <div>
          <input name="sports" id="badminton" value="badminton" type="checkbox" class="input-check" />
          <label id="sports-label" for="badminton">Badminton</label>
        </div>
        <div>
          <input name="sports" id="field-hockey" value="field-hockey" type="checkbox" class="input-check" />
          <label id="sports-label" for="field-hockey">Field Hockey</label>
        </div>
        <div>
          <input name="sports" id="volleyball" value="volleyball" type="checkbox" class="input-check" />
          <label id="sports-label" for="volleyball">Volleyball</label>
        </div>
        <div>
          <input name="sports" id="basketball" value="basketball" type="checkbox" class="input-check" />
          <label id="sports-label" for="basketball">Basketball</label>
        </div>
        <div>
          <input name="sports" id="tennis" value="tennis" type="checkbox" class="input-check" />
          <label id="sports-label" for="tennis">Tennis</label>
        </div>
        <div>
          <input name="sports" id="cricket" value="cricket" type="checkbox" class="input-check" />
          <label id="sports-label" for="cricket">Cricket</label>
        </div>
        <div>
          <input name="sports" id="table-tennis" value="table-tennis" type="checkbox" class="input-check" />
          <label id="sports-label" for="table-tennis">Table Tennis</label>
        </div>
        <div>
          <input name="sports" id="baseball" value="baseball" type="checkbox" class="input-check" />
          <label id="sports-label" for="baseball">Baseball</label>
        </div>
        <div>
          <input name="sports" id="golf" value="golf" type="checkbox" class="input-check" />
          <label id="sports-label" for="golf">Golf</label>
        </div>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea form-control" name="comment"
          placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>

    </form>
  </main>


  <footer>
    <div class="footerContainer moldure">
      <p><center><b>Author:</b> Robson de C. Soares</center></p>
    </div>
  </footer>

</body>

</html>
